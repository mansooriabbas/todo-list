<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/507f9ecb57.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="todo-wrapper">
        <div class="add-todo">
          <label class="label" for="taskInput">Add Todo</label>
          <input type="text" id="taskInput" />
          <div class="circle">
            <i class="fa-solid fa-bolt-lightning"></i>
          </div>
        </div>
        <div class="todo-container">
          <ul class="todos">
            <li>Get the thing <i class="fa-solid fa-trash-can"> </i></li>
            <li>Get the other thing<i class="fa-solid fa-trash-can"> </i></li>
            <li>Buy the thing<i class="fa-solid fa-trash-can"> </i></li>
            <li>Buy the other thing<i class="fa-solid fa-trash-can"> </i></li>
          </ul>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
